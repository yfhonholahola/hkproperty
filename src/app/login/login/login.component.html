<h1>{{title}}</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="submitted && f.login.errors" class="login-error">
    <div *ngIf="f.login.errors.failed">Incorrect Username and Password !!!</div>
  </div>
  <div class="form-group">
    <input [(ngModel)]="login.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password">
  </div>
  <div class="form-gorup">
    <button>Login</button>
  </div>
</form>
